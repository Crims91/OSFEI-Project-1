<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Fibre Test</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="page">
      <!-- Head -->
      <header class="header">
        <div class="first-menu-block">
          <div class="container">
            <div class="first-menu">
              <nav class="left-nav">
                <a class="left-nav-button nav-button" href="">Residential</a>
                <a class="left-nav-button nav-button" href="">Business</a>
                <a class="left-nav-button nav-button" href="">Landlord</a>
              </nav>
              <nav class="right-nav">
                <a class="right-nav-button nav-button" href=""
                  >Community Connect</a
                >
                <a class="right-nav-button nav-button" href="">Blog</a>
                <a class="right-nav-button nav-button" href="">Help</a>
              </nav>
            </div>
          </div>
        </div>

        <div class="second-menu-block">
          <div class="container">
            <div class="second-menu">
              <div class="header-brand">
                <a class="header-brand-logo" href="index.html">
                  <img
                    class="header-logo"
                    src="img/brand-logo.svg"
                    alt="Brand Logo"
                  />
                </a>
              </div>
              <nav class="second-nav-menu">
                <!-- Recomendation: make ul and from each div make li -->
                <div class="second-nav-button expand-nav-button">
                  <a href="">Broadband</a>
                  <span class="arrow-expand">&#9660;</span>
                </div>
                <a class="second-nav-button" href="">TV & Streaming</a>
                <a class="second-nav-button" href="">Calls</a>
                <a class="second-nav-button" href="">Deals</a>
                <div class="second-nav-button expand-nav-button">
                  <a href="">Why Choose Us</a>
                  <span class="arrow-expand">&#9660;</span>
                </div>
                <button class="second-menu-button">Get Started</button>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="hero-wrap-color">
          <div class="hero-position-block">
            <div class="hero-block">
              <div class="hero-logo">
                <img src="img/hero-logo.png" alt="PromoLogo" />
              </div>
              <h1 class="hero-title">
                We're faster and over $500 cheaper than the big guys
              </h1>
              <h4 class="hero-heading">
                Get 19x the UK average download speed with our 1,000 Mbps
                limited time offer.
              </h4>
              <form class="hero-form" action="POST">
                <input
                  type="text"
                  class="hero-input"
                  placeholder="Check your address to get started"
                />
                <button class="hero-form-button">
                  <img src="img/arrow-button.png" alt="Arrow Button" />
                </button>
              </form>
              <button class="hero-button">Get your deal</button>
              <div class="hero-ranking">
                <h4>Excellent</h4>
                <img src="img/stars-logo.png" alt="" />
                <img src="img/trust-pilot-logo.png" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
